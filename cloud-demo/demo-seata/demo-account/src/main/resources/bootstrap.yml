server:
  port: 20004

spring:
  application:
    name: demo-account
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        shared-configs[0]:
          data-id: cloud-common.yaml
          refresh: true
    alibaba:
      seata:
        tx-service-group: demo-account